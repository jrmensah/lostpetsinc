<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Address Book Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <ul class="nav navbar-nav navbar-left">
        <li><a>Add a Missing Pet</a> </li>
        <li><a href="show.html">Show All Missing Pets</a></li>
        <li><a href="/detail/{id}">Delete Pet</a></li>
    </ul>
</div>
<div class="container">
    <h1 class="text center">Add a Missing Pet</h1>
    <div class="col-md-6 col-md-offset-3">
        <form action="#" th:action="@{/process}"
              th:object="${pet}"
              method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="container">
                Pet Name:<input type="text" th:field="*{name}" />
                <span th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}"></span>
                <br/>
                Age:<input type="text" th:field="*{age}" />
                <span th:if="${#fields.hasErrors('age')}"
                      th:errors="*{age}"></span>
                <br/>
                Type of Animal:<input type="text" th:field="*{type}" />
                <span th:if="${#fields.hasErrors('type')}"
                      th:errors="*{type}"></span>
                <br/>
                Breed(if applicable):<input type="text" th:field="*{breed}" />
                <span th:if="${#fields.hasErrors('breed')}"
                      th:errors="*{breed}"></span>
                <br/>
                Colour:<input type="text" th:field="*{colour}" />
                <span th:if="${#fields.hasErrors('colour')}"
                      th:errors="*{colour}"></span>
                <br/>
                Distinguishing Features (if applicable):
                <input type="text" th:field="*{features}" />
                <span th:if="${#fields.hasErrors('features')}"
                      th:errors="*{features}"></span>
                <br/>
                Owner's Phone Number:<input type="text" th:field="*{phoneNum}" />
                <span th:if="${#fields.hasErrors('phoneNum')}"
                      th:errors="*{phoneNum}"></span>
                <br/>

                <input type="submit" value="Submit" />
            </div>
        </form>

    </div>
</div>
</body>
</html>
